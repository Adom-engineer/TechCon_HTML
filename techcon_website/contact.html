<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        <p>
          Follow us:
          <a href="https://twitter.com/" target="_blank">Twitter</a> |
          <a href="https://facebook.com/" target="_blank">Facebook</a> |
          <a href="https://linkedin.com/" target="_blank">LinkedIn</a>
        </p>
        <h3>Venue Location</h3>
        <div style="max-width:100%;height:auto;">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019363690563!2d-122.4194151846816!3d37.7749297797597!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c7e6b7b0b%3A0x8c8e8e8e8e8e8e8e!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1680000000000"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade" title="TechCon Venue Location"></iframe>
        </div>
      </section>
      <section>
        <h2>Contact Us Form</h2>
        <form>
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 TechCon. All rights reserved. Copyright.</p>
    </footer>
  </body>
</html>
